<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JS - EXPRESS - MYSQL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CRUD JavaScript, Express and MySQL</h1>

        <div class="user-list">
            

            <!-- Cards de usuario se generarán dinámicamente -->
        </div>

        <div class="add-user-form">
            <input type="text" placeholder="Name" id="name" required>
            <input type="text" placeholder="Last Name" id="lastname" required>
            <input type="number" placeholder="Age" id="age" required>
            <input type="date" placeholder="Init Date" id="init_date" required>
            <input type="email" placeholder="Email" id="email" required>
            <button type="button" class="btnSend">Add User</button>
        </div>
    </div>


<script type="module" src="index.js"></script>
</body>
</html>
